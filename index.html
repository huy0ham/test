<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Poppins:wght@500;600&display=swap');

      .hidden {
        display: none;
      }
      body {
        /* width: 100vw;
        height: 100vh; */
        background-image: url("https://images.unsplash.com/photo-1691378647797-58dd658d6081?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .card {
        width: 300px;
        padding: 1.2rem 1.2rem;
        text-align: center;
        background: #2a2b38;
        margin: auto;
        margin-top: 50%;
        margin-bottom: 50%;
        border-radius: 12px;
      }

      /*Inputs*/
      .field {
        margin-top: 0.5rem;
        display: flex;
        /* align-items: center; */
        justify-content: center;
        gap: 0.5em;
        background-color: #1f2029;
        border-radius: 4px;
        padding: 0.5em 1em;
      }

      /* .input-icon {
        height: 1em;
        width: 1em;
        fill: #ffeba7;
      } */

      .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: #d3d3d3;
      }

      /*Text*/
      .card .title {
        margin: 0;
        margin-bottom: 1rem;
        font-size: 1.5em;
        font-weight: 500;
        color: #f5f5f5;
        font-family: 'Dancing Script', cursive;
      }
      .card h5 {
        font-size: 1em;
      }

      /*Buttons*/
      .btn {
        margin: 1rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.8em;
        text-transform: uppercase;
        padding: 0.6em 1.2em;
        background-color: #ffeba7;
        color: #5e6681;
        box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
        transition: all 0.3s ease-in-out;
      }

      .btn-link {
        color: #f5f5f5;
        display: block;
        font-size: 0.75em;
        transition: color 0.3s ease-out;
      }

      /*Hover & focus*/
      .field input:focus::placeholder {
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn:hover {
        background-color: #5e6681;
        color: #ffeba7;
        box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
      }

      .btn-link:hover {
        color: #ffeba7;
      }

      /* MAIN */
      .main {
        display: flex;
        justify-content: center;
      }
      .title-container {
        color: beige;
        font-family: 'Pacifico', cursive;
        text-align: center;
      }
      .title-container h1 {
        font-family: 'Pacifico', cursive;
        color: beige;
        font-size: 3em;
      }
    </style>
  </head>
